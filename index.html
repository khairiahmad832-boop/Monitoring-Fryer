<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Master Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-fire"></i> FRYER QC</div>
        <div class="menu-item active"><i class="fas fa-chart-line"></i> Monitoring</div>
        <div class="menu-item" onclick="downloadReport()"><i class="fas fa-file-excel"></i> Unduh Laporan</div>
        <div class="server-status">
            <span class="dot"></span> Connected
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2><i class="fas fa-satellite-dish"></i> REALTIME MONITORING</h2>
            <div id="clock" class="clock">00:00:00</div>
        </div>

        <div class="dashboard-grid">
            
            <div class="card main-card">
                <h3>SUHU AKTUAL</h3>
                <div class="gauge-wrapper">
                    <div id="tempValue" class="digital-temp">--.-</div>
                    <span class="unit">째C</span>
                </div>
                <div id="statusBadge" class="badge badge-loading">MENUNGGU DATA...</div>
            </div>

            <div class="card chart-card">
                <h3>TREN SUHU (1 MENIT TERAKHIR)</h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div class="card stats-card">
                <h3>STATISTIK SESI INI</h3>
                <div class="stat-row">
                    <span>Maksimum:</span>
                    <span id="maxTemp" class="val">--째</span>
                </div>
                <div class="stat-row">
                    <span>Minimum:</span>
                    <span id="minTemp" class="val">--째</span>
                </div>
                <div class="stat-row">
                    <span>Rata-rata:</span>
                    <span id="avgTemp" class="val">--째</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
